<!-- Sell Item Confirmation Modal -->
<div class="modal fade" id="Modal-SellingConfirm-{{ owned_item.id }}" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content"
      style="background: linear-gradient(180deg, #0f0f1a 0%, #1a1a2e 100%); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 20px;">
      <div class="modal-header py-4 px-5" style="border-bottom: 1px solid rgba(255, 255, 255, 0.05);">
        <h5 class="modal-title text-white font-bold flex items-center gap-2">
          <i class="fas fa-tag text-red-400"></i>Sell Item
        </h5>
        <button type="button" class="text-gray-400 hover:text-white text-2xl" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body p-6">
        <form method="POST">
          {{ selling_form.hidden_tag() }}

          <div class="text-center mb-6">
            <div class="w-20 h-20 mx-auto mb-4 rounded-full flex items-center justify-center"
              style="background: rgba(239, 68, 68, 0.1);">
              <i class="fas fa-hand-holding-usd text-4xl text-red-400"></i>
            </div>
            <h3 class="text-xl text-white mb-2">
              Sell <span class="text-purple-400 font-bold">{{ owned_item.name }}</span>?
            </h3>
            <p class="text-gray-400">
              You'll receive <span class="text-green-400 font-bold">${{ owned_item.price }}</span>
            </p>
          </div>

          <input id="sold_item" name="sold_item" type="hidden" value="{{ owned_item.name }}">

          <button type="submit"
            class="w-full py-3.5 rounded-xl text-white font-semibold transition-all hover:-translate-y-0.5"
            style="background: linear-gradient(135deg, #ef4444, #dc2626);">
            <i class="fas fa-check mr-2"></i>Confirm Sale
          </button>
        </form>
      </div>
      <div class="modal-footer p-4" style="border-top: 1px solid rgba(255, 255, 255, 0.05);">
        <button type="button" class="w-full py-2.5 rounded-xl text-gray-400 font-medium hover:bg-white/5"
          data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
